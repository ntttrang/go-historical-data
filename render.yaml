services:
  # Staging Environment (Image-based deployment from Docker Hub)
  - type: web
    name: go-historical-data-staging
    runtime: image
    image:
      url: docker.io/minhtrang2106/go-historical-data:latest
    region: oregon
    plan: free
    envVars:
      - key: APP_ENV
        value: staging
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
    healthCheckPath: /health
    autoDeploy: false

  # Production Environment (Image-based deployment from Docker Hub)
  - type: web
    name: go-historical-data-production
    runtime: image
    image:
      url: docker.io/minhtrang2106/go-historical-data:latest
    region: oregon
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
    healthCheckPath: /health
    autoDeploy: false
